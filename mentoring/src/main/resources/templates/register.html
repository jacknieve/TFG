<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Registro</title>
</head>
<body>
<h1 th:text="Formulario">form</h1>
<form action='#' th:action="@{/user/register}" method="POST" enctype="utf8">
    <div>
        <label th:text="Correo">Correo</label>
        <input type="email" th:field="*{user.username}"/><!-- ng-model="usuario"-->
        <!--<p th:each="error: ${#fields.errors('username')}"
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{user.password}"/>
        <!--<p th:each="error : ${#fields.errors('password')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="Mentor">Mentor</label>
        <input type="checkbox" th:field="*{useraux.mentor}"/>
        <!--<p th:each="error: ${#fields.errors('mentor')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="Nombre">Nombre</label>
        <input th:field="*{useraux.nombre}"/>
        <!--<p th:each="error: ${#fields.errors('nombre')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Primer apellido'">Primer apellido</label>
        <input th:field="*{useraux.papellido}"/>
        <!--<p th:each="error: ${#fields.errors('papellido')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Segundo apellido'">Segundo apellido</label>
        <input th:field="*{useraux.sapellido}"/>
        <!--<p th:each="error: ${#fields.errors('sapellido')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="Telefono">Telefono</label>
        <input type="tel" th:field="*{useraux.telefono}"/>
        <!--<p th:each="error: ${#fields.errors('telefono')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Nivel de estudios'">Nivel de estudios</label>
        <select th:field="*{useraux.nivelEstudios}">
        	<option th:each="i : ${estudios}" th:value="${i}" th:text="${i}">
        	</option>
        </select>
    </div>
    <div>
        <label th:text="'Descripci贸n'">Descripci贸n</label>
        <input type="textarea" th:field="*{useraux.descripcion}" maxlength="300"/>
        <!--<p th:each="error: ${#fields.errors('descripcion')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Tu linkedin'">Tu linkedin</label>
        <input type="url" th:field="*{useraux.linkedin}"/>
        <!--<p th:each="error: ${#fields.errors('linkedin')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Horas por mes'">Horas por mes</label>
        <input type="number" th:field="*{useraux.horaspormes}"/>
        <!--<p th:each="error: ${#fields.errors('horaspormes')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="'Fecha de nacimiento'">Fecha de nacimiento</label>
        <input type="date" th:field="*{useraux.fnacimiento}"/>
    </div>
    <div>
        <label th:text="'Instituci贸n'">Instituci贸n</label>
        <input th:field="*{useraux.institucion}"/>
        <!--<p th:each="error: ${#fields.errors('institucion')}" 
          th:text="${error}">Validation error</p>-->
    </div>
    <div>
        <label th:text="Puesto">Puesto</label>
        <select th:field="*{useraux.puesto}">
        	<option th:each="i : ${puestos}" th:value="${i}" th:text="${i}">
        	</option>
        </select>
    </div>
    <button type="submit" th:text="Aceptar">submit</button>
</form>

<a th:href="@{/login.html}" th:text="Login">login</a>
</body>
</html>
