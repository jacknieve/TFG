<!DOCTYPE html>
<html>
<body>
<h1 th:text="Formulario">form</h1>
<form action='#' th:action="@{/user/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="Username">Username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}" 
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}" 
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Area">Area</label>
        <input th:field="*{area}"/>
        <p th:each="error: ${#fields.errors('area')}" 
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Edad">Edad</label>
        <input th:field="*{edad}"/>
        <p th:each="error: ${#fields.errors('edad')}" 
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="Mentor">Mentor</label>
        <input type="checkbox" th:field="*{mentor}"/>
        <p th:each="error: ${#fields.errors('mentor')}" 
          th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="Aceptar">submit</button>
</form>

<a th:href="@{/login.html}" th:text="Login">login</a>
</body>
</html>
